<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Auto WhatsApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center relative">

  <!-- Background blur gelap -->
  <div class="absolute inset-0 bg-gradient-to-br from-gray-900 via-blue-900 to-black"></div>

  <!-- Overlay putih lutsinar -->
  <div class="absolute inset-0 bg-white/70"></div>

  <!-- Isi laporan -->
  <div class="relative w-full max-w-md p-6 space-y-6">

    <!-- Header -->
    <div class="text-center space-y-2">
      <h2 class="text-3xl font-extrabold text-blue-700 drop-shadow-md tracking-wide">
        ğŸ“‘ Laporan Setiap Jam
      </h2>
      <p class="text-sm font-semibold text-blue-900 tracking-wide">
  LAPORAN AUTO BY NAZMI/MIKğŸ˜
</p>
    </div>

    <!-- Pilih / ubah stesen -->
    <div class="rounded-2xl shadow-md p-4 bg-white space-y-2">
      <label class="block text-gray-800 font-semibold" for="stesenSelect">Stesen hari ini:</label>
      <select id="stesenSelect" 
              class="w-full p-2 rounded shadow-sm focus:ring-2 focus:ring-blue-400 text-sm"></select>
    </div>

    <!-- Tambah stesen baru -->
    <div class="flex items-center space-x-2">
      <input type="text" id="newStesen" placeholder="Tambah stesen baru" 
             class="flex-1 p-2 rounded shadow-sm focus:ring-2 focus:ring-blue-400 text-sm">
      <button id="addStesen" 
        class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 transition font-semibold text-sm">
        Tambah ğŸ“
      </button>
    </div>

    <!-- Reset LocalStorage -->
    <button id="resetStorage" 
      class="w-full bg-red-500 hover:bg-red-600 text-white p-3 rounded-lg font-semibold transition shadow-lg">
      Reset Senarai Stesen ğŸš®
    </button>

    <!-- Button Copy & Buka WhatsApp -->
    <button id="sendReport" 
      class="w-full bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white p-4 rounded-lg font-semibold transition shadow-lg">
      Copy & Buka WhatsApp
    </button>

  </div>

<script>
const defaultStesen = [
  "ABDULLAH HUKUM",
  "KERINCHI",
  "UNIVERSITI",
  "TAMAN JAYA",
  "ASIA JAYA",
  "TAMAN PARAMOUNT",
  "TAMAN BAHAGIA",
  "KELANA JAYA"
];

let stesenList = JSON.parse(localStorage.getItem('stesenList')) || [...defaultStesen];
const stesenSelect = document.getElementById('stesenSelect');

function refreshDropdown() {
    stesenSelect.innerHTML = "";
    stesenList.forEach(stesen => {
        const option = document.createElement('option');
        option.value = stesen;
        option.textContent = stesen;
        stesenSelect.appendChild(option);
    });
    const lastStesen = localStorage.getItem('stesenHariIni');
    if(lastStesen && stesenList.includes(lastStesen)) stesenSelect.value = lastStesen;
}
refreshDropdown();

// Tambah stesen baru
document.getElementById('addStesen').addEventListener('click', () => {
    const newStesen = document.getElementById('newStesen').value.trim();
    if(newStesen && !stesenList.includes(newStesen)) {
        stesenList.push(newStesen);
        localStorage.setItem('stesenList', JSON.stringify(stesenList));
        refreshDropdown();
        document.getElementById('newStesen').value = "";
        alert("Stesen baru ditambah!");
    }
});

// Reset LocalStorage â†’ kembali ke senarai asal
document.getElementById('resetStorage').addEventListener('click', () => {
    localStorage.removeItem('stesenList');
    stesenList = [...defaultStesen];
    refreshDropdown();
    alert("Senarai stesen telah direset!");
});

// Generate teks laporan
function generateText() {
    const now = new Date();
    const tarikh = now.toLocaleDateString('ms-MY'); 
    const masa = now.toTimeString().slice(0,5).replace(":", "") + " HRS"; 
    const stesenHariIni = stesenSelect.value;
    localStorage.setItem('stesenHariIni', stesenHariIni);

    return `
*Assalamualaikum wbt & Salam Sejahtera YDH Datuk/Tuan/Puan,*

Laporan penugasan anggota bertugas Aliran Kelana Jaya Jabatan Sekuriti.

TARIKH : ${tarikh}
MASA : ${masa}
TUGASAN : KAWALAN DAN PEMANTAUAN DI PLATFORM 1 & 2
LOKASI : STESEN ${stesenHariIni}

1. Lapor kawalan dan pemantauan di platform Stesen ${stesenHariIni}.
2. Pergerakan penumpang keluar/masuk tren lancar.
3. Perkhidmatan tren beroperasi seperti biasa.

Anggota Bertugas:- 
PPB NAZMI

*#TERUSKAN PERKARA BAIK*
`;
}

// Fungsi copy + buka WhatsApp
function copyAndOpenWA() {
    const text = generateText();
    navigator.clipboard.writeText(text).then(() => {
        const encodedText = encodeURIComponent(text);
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        let waLink;
        if (/android/i.test(ua) || (/iPad|iPhone|iPod/.test(ua) && !window.MSStream)) {
            waLink = `https://api.whatsapp.com/send?text=${encodedText}`;
        } else {
            waLink = `https://web.whatsapp.com/send?text=${encodedText}`;
        }
        window.open(waLink, "_blank");
    });
}
document.getElementById('sendReport').addEventListener('click', copyAndOpenWA);

// Auto-run setiap 60 minit
setInterval(copyAndOpenWA, 60*60*1000);
</script>

</body>
</html>
