<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan PB KJL ZON 3</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>

</style>

<body class="min-h-screen relative">

<!-- Background gradient penuh -->
<div class="absolute inset-0 bg-gradient-to-br from-black via-gray-900 to-gray-800"></div>

<!-- Page content -->
<div class="relative w-full max-w-4xl mx-auto p-6 space-y-6">

  <!-- Navbar / Banner -->
  <nav class="bg-cover bg-center h-32 w-full rounded-2xl shadow-xl border border-white/30"
       style="background-image: url('DSC_0085_1.jpg');">
  </nav>

  <!-- Header -->
  <div class="text-center space-y-2 text-white">
    <h2 class="text-3xl font-extrabold drop-shadow-md tracking-wide">ğŸ¤£by PPB NAZMIğŸ‘®ğŸ¿â€â™‚ï¸</h2>
    <p class="text-sm font-semibold lowercase italic tracking-wide">
      -> Pilih stesen/tambah stesen -> pilih nama -> Tekan (Copy & buka wssp)
    </p>
  </div>

  <!-- Container frosted dari STESEN hingga Copy & WhatsApp -->
  <div class="bg-white/70 backdrop-blur-md p-6 rounded-2xl shadow-2xl border border-gray-400 text-gray-900 space-y-4">

    <!-- Pilih / ubah stesen -->
    <div class="rounded-2xl shadow-md p-4 bg-white space-y-2">
      <label class="block font-semibold" for="stesenSelect">Stesen hari ini:</label>
      <select id="stesenSelect" class="w-full p-2 rounded shadow-sm focus:ring-2 focus:ring-blue-400 text-sm"></select>
    </div>

    <!-- Pilih Anggota Bertugas (multi-select) -->
    <div class="rounded-2xl shadow-md p-4 bg-white space-y-2">
      <label class="block font-semibold" for="anggotaSelect">Anggota Bertugas:</label>
      <select id="anggotaSelect" multiple class="w-full p-2 rounded shadow-sm focus:ring-2 focus:ring-blue-400 text-sm h-32">
      </select>
      <p class="text-xs italic text-gray-600">Tekan Ctrl / Cmd untuk pilih lebih daripada 1</p>
    </div>

    <!-- Tambah stesen baru -->
    <div class="flex space-x-2">
      <input type="text" id="newStesen" placeholder="Tambah stesen baru"
             class="flex-grow p-2 h-10 rounded shadow-sm focus:ring-2 focus:ring-blue-400 text-sm min-w-0">
      <button id="addStesen" class="px-4 h-10 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 hover:shadow-xl active:translate-y-1 active:shadow-md focus:ring-2 focus:ring-blue-400 transition whitespace-nowrap">
        TambahğŸš‰
      </button>
    </div>

    <!-- Reset LocalStorage -->
    <button id="resetStorage"
      class="w-full bg-red-500 hover:bg-red-600 text-white p-3 rounded-lg font-semibold transition shadow-lg">
      Reset Senarai Stesen ğŸš®
    </button>

    <!-- Button Copy & Buka WhatsApp -->
    <button id="sendReport"
      class="w-full flex items-center justify-center space-x-2 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white p-4 rounded-lg font-semibold transition shadow-lg">
      Copy & Buka WhatsApp
    </button>

  </div>
</div>

<script>
// Default senarai stesen
const defaultStesen = [
  "ABDULLAH HUKUM",
  "KERINCHI",
  "UNIVERSITI",
  "TAMAN JAYA",
  "ASIA JAYA",
  "TAMAN PARAMOUNT",
  "TAMAN BAHAGIA",
  "KELANA JAYA"
];

// Default senarai anggota
const defaultAnggota = [
  "PB NAZMI",
  "PPB AHMAD TARMIZI",
  "PB MUHAMMAD ALIF",
  "PB SAINOL ARIFFIN",
  "PPB ILLIYAS",
  "PB ADEHA",
  "PPB AFIFAH",
  "PB ZUHAIRAH",
  "PPB NUR SYAFIKAH NADIA",
  "PB SOLEH",
  "PB HAZIQ",
  "PB NUR SYAHIRA",
  "PB SYASYA",
];

let stesenList = JSON.parse(localStorage.getItem('stesenList')) || [...defaultStesen];
let anggotaList = [...defaultAnggota];

const stesenSelect = document.getElementById('stesenSelect');
const anggotaSelect = document.getElementById('anggotaSelect');

// Muat dropdown stesen & anggota
function refreshDropdown() {
    // Stesen
    stesenSelect.innerHTML = "";
    stesenList.forEach(stesen => {
        const option = document.createElement('option');
        option.value = stesen;
        option.textContent = stesen;
        stesenSelect.appendChild(option);
    });
    const lastStesen = localStorage.getItem('stesenHariIni');
    if(lastStesen && stesenList.includes(lastStesen)) stesenSelect.value = lastStesen;

    // Anggota
    anggotaSelect.innerHTML = "";
    anggotaList.forEach(anggota => {
        const option = document.createElement('option');
        option.value = anggota;
        option.textContent = anggota;
        anggotaSelect.appendChild(option);
    });
    const lastAnggota = JSON.parse(localStorage.getItem('anggotaHariIni')) || [];
    for (let i=0; i<anggotaSelect.options.length; i++) {
        if (lastAnggota.includes(anggotaSelect.options[i].value)) {
            anggotaSelect.options[i].selected = true;
        }
    }
}
refreshDropdown();

// Tambah stesen baru
document.getElementById('addStesen').addEventListener('click', () => {
    const newStesenValue = document.getElementById('newStesen').value.trim();
    if(newStesenValue && !stesenList.includes(newStesenValue)) {
        stesenList.push(newStesenValue);
        localStorage.setItem('stesenList', JSON.stringify(stesenList));
        refreshDropdown();
        document.getElementById('newStesen').value = "";
        alert("Stesen baru ditambah!");
    }
});

// Reset senarai stesen
document.getElementById('resetStorage').addEventListener('click', () => {
    localStorage.removeItem('stesenList');
    localStorage.removeItem('anggotaHariIni');
    stesenList = [...defaultStesen];
    refreshDropdown();
    alert("Senarai stesen dan anggota telah direset!");
});

// Simpan anggota terakhir dipilih
anggotaSelect.addEventListener('change', () => {
    const selected = Array.from(anggotaSelect.selectedOptions).map(opt => opt.value);
    localStorage.setItem('anggotaHariIni', JSON.stringify(selected));
});

// Generate teks laporan
function generateText() {
    const now = new Date();
    const tarikh = now.toLocaleDateString('ms-MY');
    const masa = now.toTimeString().slice(0,5).replace(":", "") + " HRS";
    const stesenHariIni = stesenSelect.value;
    const anggotaHariIni = Array.from(anggotaSelect.selectedOptions).map(opt => opt.value).join("\n");

    localStorage.setItem('stesenHariIni', stesenHariIni);

    return `
*Assalamualaikum wbt & Salam Sejahtera YDH Datuk/Tuan/Puan,*

Laporan penugasan anggota bertugas Aliran Kelana Jaya Jabatan Sekuriti.

TARIKH : ${tarikh}
MASA : ${masa}
TUGASAN : KAWALAN DAN PEMANTAUAN DI PLATFORM 1,2
LOKASI : STESEN ${stesenHariIni} (KJL).

1. Lapor kawalan dan pemantauan di platform Stesen ${stesenHariIni} (KJL).
2. Pergerakan penumpang keluar/masuk tren lancar.
3. Perkhidmatan tren beroperasi seperti biasa.

Anggota Bertugas:-   
${anggotaHariIni}

*#TERUSKAN PERKARA BAIK*
`;
}

// Copy + buka WhatsApp
function copyAndOpenWA() {
    const text = generateText();
    navigator.clipboard.writeText(text).then(() => {
        const encodedText = encodeURIComponent(text);
        const waLink = (/android/i.test(navigator.userAgent) || (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream))
                       ? `https://api.whatsapp.com/send?text=${encodedText}`
                       : `https://web.whatsapp.com/send?text=${encodedText}`;
        window.open(waLink, "_blank");
    });
}
document.getElementById('sendReport').addEventListener('click', copyAndOpenWA);

</script>
</body>
</html>
